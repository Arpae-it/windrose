description:
  en:
    localisedName: windrose   # Optional
    genericName: R + Shiny app
    shortDescription: >
         An automatic Shiny + R tool to produce wind roses starting from very simply formatted csv files
    longDescription: >
        A very simple tool to do something not so easy when using standard spreadsheets: windroses.
        Based on the majestic openair package (https://cran.r-project.org/web/packages/openair/index.html), this simple tools allows the user to upload a easily formatted 
        csv file (a demo file is provided) and automatically produces a 24h wind rose, a daylight wind rose and a nighttime wind rose. Some basic options are provided. The images can be exported as png.
        A working demo can be seen at:
        https://arpae.shinyapps.io/windrosebollettini/
        
    features:
       - Make wind roses from simple csv files
       
